<div class="MovieProject" data-vimeo-id="{{vimeoId}}" id="MovieProject-{{vimeoId}}">
  <div class="MovieProject-still" style="background-image:url(/images/{{project.posterImage}});"></div>
  <div class="MovieProject-video">
    <iframe
      class="MovieProject-vimeoIframe"
      id="vimeoplayer{{project.vimeoId}}"
      src="https://player.vimeo.com/video/{{project.vimeoId}}?color=236821&title=0&byline=0&portrait=0&autoplay=0&api=1&player_id=vimeoplayer{{vimeoId}}"
      width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
  </div>
  <div class="MovieProject-title">
    <div class="MovieProject-titleContainer">
      <h2 class="MovieProject-titleMain" style="color:{{project.titleColor}};">{{project.title}}</h2>
      <p class="MovieProject-titleSub" style="color:{{project.titleColor}};">{{moment project.date lang="nl" format="MMMM YYYY"}} | {{project.type}} | {{project.duration}}</p>
    </div>
  </div>
  <div class="MovieControl">
    <div class="MovieControl-noHeight">
      <button class="MovieControl-button Icon Icon--play" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></button>
      <button class="MovieControl-button Icon Icon--pause" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></button>
      <div class="MovieControl-divider" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></div>
      <a href="{{project.route}}/#tekst" class="MovieControl-button Icon Icon--text" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></a>
      <button class="MovieControl-button Icon Icon--fullscreenEnter" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></button>
      <button class="MovieControl-button Icon Icon--fullscreenExit" {{#if project.titleColor}}style="background-color:{{project.titleColor}};"{{/if}}></button>
    </div>
  </div>
  <div class="MovieProject-height"></div>
</div>
