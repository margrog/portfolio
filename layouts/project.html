<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./../../styles/app.css">
</head>
<body>

  <div class="MovieProject" data-vimeo-id="{{vimeoId}}" id="MovieProject-{{vimeoId}}">
    <div class="MovieProject-still" style="background-image:url(./../../images/{{posterImage}});"></div>
    <div class="MovieProject-video">
      <iframe
        class="MovieProject-vimeoIframe"
        id="vimeoplayer{{vimeoId}}"
        src="https://player.vimeo.com/video/{{vimeoId}}?color=236821&title=0&byline=0&portrait=0&autoplay=0&api=1&player_id=vimeoplayer{{vimeoId}}"
        width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
      </iframe>
    </div>
    <div class="MovieProject-title">
      <div class="MovieProject-titleContainer">
        <h1 class="MovieProject-titleMain" style="color:{{titleColor}};">{{title}}</h1>
        <p class="MovieProject-titleSub" style="color:{{titleColor}};">{{moment project.date lang="nl" format="MMMM YYYY"}} | {{type}} | {{duration}}</p>
      </div>
    </div>
    <div class="MovieControl">
      <div class="MovieControl-noHeight">
        <button class="MovieControl-button Icon Icon--play" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></button>
        <button class="MovieControl-button Icon Icon--pause" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></button>
        <div class="MovieControl-divider" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></div>
        <button class="MovieControl-button Icon Icon--text" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></button>
        <button class="MovieControl-button Icon Icon--fullscreenEnter" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></button>
        <button class="MovieControl-button Icon Icon--fullscreenExit" {{#if project.titleColor}}style="background-color:{{titleColor}};"{{/if}}></button>
      </div>
    </div>
    <div class="MovieProject-height"></div>
  </div>



<div class="Project-details" id="tekst">
  <div class="Grid Grid--gutters">
    <div class="Grid-cell">
      <div class="Project-body">
        {{{contents}}}
      </div>
    </div>
    <div class="Grid-cell"></div>
  </div>
</div>

  {{#unless ENV_PROD}}
    <script src="http://localhost:35729/livereload.js"></script>
  {{/unless}}
  <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
  <script src="./../../scripts/bigscreen.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  {{!-- <script src="../scripts/jquery.fullpage.min.js"></script> --}}
  <script src="./../../scripts/index.js"></script>
</body>
</html>
