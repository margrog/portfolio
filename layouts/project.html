<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{#unless ENV_PROD}}/{{/unless}}styles/app.css">
</head>
<body>
<div class="ProjectDetail-stillContainer" style="background-image:url(/images/{{posterImage}});">
  {{!-- {{#link-to "projects"}}Terug naar Projecten{{/link-to}} --}}
  {{!-- {{project-still project=project}} --}}
  <h1 class="ProjectDetail-title">{{title}}</h1>
  {{!-- <p class="ProjectStill-subTitle">{{project.date}} | {{project.type}} | {{project.duration}}</p> --}}
</div>
<div class="ProjectDetail-textContainer">
  <div class="Index-grid">
    <div class="Grid Grid--gutters">
      <div class="Grid-cell">
        {{{contents}}}
      </div>
    </div>
  </div>
</div>
<div class="ProjectDetail-movieContainer">
  <iframe
    class="MovieProject-vimeoIframe"
    src="https://player.vimeo.com/video/{{vimeoId}}?color=236821&title=0&byline=0&portrait=0&autoplay=1"
    width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>
</div>

{{#unless ENV_PROD}}
  <script src="http://localhost:35729/livereload.js"></script>
{{/unless}}
<script src="scripts/index.js"></script>
</body>
</html>
